<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var nums = [0,1,2,2,3,0,4,2];
    function removeEl(nums, val) {
      var i = 0;
      for (let j = 0; j < nums.length; j++) {
        console.log('j', j, nums[j]);
        if (nums[j] !== val) {
          nums[i] = nums[j];
          i++;
        }
      }
      console.log('返回：', nums, i);
      return i;
    }

    var len = removeEl(nums, 2);
    console.log(len);
    
    for (let i = 0; i < len; i++) {
        console.log(nums[i]);
    }
  </script>
 
</body>
</html>
